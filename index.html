<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://static.wixstatic.com/media/1f17f3_faf8f8e2f6fc4776b301d807c7ff80e6~mv2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atendimento que Vende | UP! Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              up: {
                primary: '#0A1F2E',    // Azul Escuro Profundo
                secondary: '#0E2F3D',  // Azul Médio (Degradê)
                green: '#1F3B2E',      // Verde Escuro Elegante
                neutral: '#2C3E50',    // Neutro Moderno
                offWhite: '#F5F5F5',   // Neutro Claro
                gold: '#C49B66',       // Dourado Sofisticado
                goldDark: '#A37F4F',   // Dourado Escuro (Hover)
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'Lato', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'heartbeat': 'heartbeat 2.5s ease-in-out infinite',
            },
            keyframes: {
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
